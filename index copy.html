<script>  
    function randomFunc(myArr) {    
       var l = myArr.length, temp, index;  
       while (l > 0) {  
          index = Math.floor(Math.random() * l);  
          l--;  
          temp = myArr[l];          
          myArr[l] = myArr[index];          
          myArr[index] = temp;      
       }    
       return myArr;    
    }        
    var arr = [10, 20, 30, 40, 50];    
    document.write(randomFunc(arr));  
  </script>
